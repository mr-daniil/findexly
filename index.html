<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findexly - умный поиск</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .logo {
            margin: 50px 0 30px;
        }

        .logo h1 {
            font-size: 48px;
            color: #4cc9f0;
            margin-bottom: 10px;
        }

        .logo p {
            color: #888;
            font-size: 18px;
        }

        .search-box {
            background: white;
            border-radius: 50px;
            padding: 15px 25px;
            display: flex;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 18px;
            padding: 10px;
        }

        .search-box button {
            background: #4cc9f0;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 40px 0;
        }

        .feature {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
        }

        .feature i {
            font-size: 30px;
            color: #4cc9f0;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 50px;
            color: #888;
        }

        @media (max-width: 600px) {
            .features {
                grid-template-columns: 1fr;
            }
            
            .logo h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Findexly</h1>
            <p>Находите всё что нужно</p>
        </div>

        <form action="https://yandex.ru/search/" method="GET" target="_blank" class="search-box">
            <input type="text" name="text" placeholder="Введите запрос..." required>
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>Быстро</h3>
                <p>Мгновенные результаты</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>Безопасно</h3>
                <p>Ваши данные защищены</p>
            </div>
            <div class="feature">
                <i class="fas fa-brain"></i>
                <h3>Умный поиск</h3>
                <p>Находит именно то, что нужно</p>
            </div>
            <div class="feature">
                <i class="fas fa-globe"></i>
                <h3>Везде</h3>
                <p>По всему интернету</p>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 Findexly</p>
        </div>
    </div>
</body>
</html>
